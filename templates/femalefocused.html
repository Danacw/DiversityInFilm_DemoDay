<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="Cache-control" content="no-cache">
  <link rel="icon" href="https://www.nicepng.com/png/full/417-4175624_free-download-female-gender-sign-png-clipart-gender.png" type="image/x-icon">

  <title>Female Focused Movie Recommendations</title>

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"> 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/main_styles.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='./css/female_styles.css') }}">
</head>

<body>
  <div class="placeholder">
    <div class="menu">
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <style> a:hover {color: rgb(252, 166, 180);}</style>
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/femalefocused">Female Focused</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/international">International</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/lowbudget">Low Budget</a>
        </li>
        <!-- GRAB MOVIE TITLE & RUN SIMILARITY.PY  -->
        <form action="{{ url_for('similarity_scores') }}" method="post">
          <input type="text" name = 'nm' placeholder="        Search Movie" name="chosenTitle">
          <input type="submit" value="search" id="submit_button">
        </form>
      </ul>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-12 jumbotron text-center">
          <h1>Female Focused Movie Recommendations</h1>
          <!-- Get the title of search -->
          <div id="displayTitle">
            <h3><br>Selected Title: {{ title }}</h3>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div id="bubble"></div>
        </div>
      </div>
      <div class="btn-container">
        <div class="center">
          <span style="font-size:18px;">Select a revenue range: </span>
          <button class="btn1"> $0M - $100M</button>
          <button class="btn2">$100M - $200M</button>
          <button class="btn3">$200M +</button>
          <button class="btn4">Reset</button>
        </div>
      </div>
    </div> <!-- Close container -->
    <div class="row">
      <div class="col-md-12">
        <div class="table-container" style="overflow-x:auto;">
          <table class="femaletable">
            <thead>
              <tr>
                <th class="table-head">Title</th>
                <th class="table-head">Genres</th>
                <th class="table-head">Director</th>
                <th class="table-head">Release Date</th>
                <th class="table-head">Runtime</th>
                <th class="table-head">Budget</th>
                <th class="table-head">Revenue</th>
                <th class="table-head">Similarity Score</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div> <!-- Close col-md-12 -->
    </div> <!-- Close table row -->
  </div> <!-- Close placeholder(background image) -->

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/data/femaledata.js"></script>
  <script src="./static/js/femalefocused.js"></script>
</body>

</html>
