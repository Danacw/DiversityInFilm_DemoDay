<head>

</head>

<body>
  <div class="placeholder">
    <div class="menu">
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <style> a:hover {color: rgb(252, 166, 180);}</style>
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/femalefocused">Female Focused</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/international">International</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/lowbudget">Low Budget</a>
        </li>
        
        <!-- GRAB MOVIE TITLE & RUN SIMILARITY.PY  -->
        <form action="{{ url_for('similarity_scores') }}" method="post">
          <input type="text" name = 'nm' placeholder="        Search Movie" name="chosenTitle">
          <input type="submit" value="search" id="submit_button">
        </form>
      </ul>
      
      <!-- Get the title of search -->
      <div id="displayTitle">
        <h1 style="color: rgb(252, 166, 180)">Top 20 International Movie Recommendations Similar to <i>{{ title }}</i></h1>
      </div>
    </div>
    <div id="row">
      <ul class="key-text justify-content-center">
          <li><b id="top-color">Blue: </b>1&emsp;</li>
          <li><b id="top5-color">Green: </b>2-5&emsp;</li>
          <li><b id="top10-color">Yellow: </b>6-10&emsp;</li>
          <li><b id="mid-color">Orange: </b>11-15&emsp;</li>
          <li><b id="low-color">Red: </b>16-20</li>
      </ul>
    </div>
    <!--Div the holds map-->
    <div id="map-id"></div>
  </div>

  <!-- D3 -->
  <script src="https://d3js.org/d3.v5.min.js"></script>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
  integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
  crossorigin=""></script>
  
  <!-- Icons -->
  <script src="../static/js/leaflet.extra-markers.min.js"></script>

  <script type="text/javascript" src="../static/js/config.js"></script>
  
  <!--International data File-->
  <script type="text/javascript" src="../static/data/intldata.js"></script>

  <!--International Map JS File -->
  <script type="text/javascript" src  ="../static/js/international.js"></script>
  

  </body>
