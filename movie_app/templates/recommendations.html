    <div class="heading-box">
      <h2> Movie Details </h2>
    </div>
    <div class="card mb-3">
        <div class="row no-gutters">
            <div class="col-md-4">
                <!-- Movie Poster -->
                <div class="searchedPoster center"></div>
            </div>
            <div class="col-md-8">
                <div class="card-body">
                <h4 class="card-title" id="title"></h4>
                <hr>
                <p style="font-weight: bolder;">Cast: <span id="cast" style="font-weight:normal;"></span></p>
                <p style="font-weight: bolder;">Director: <span id="director" style="font-weight:normal;"></span></p>
                <p style="font-weight: bolder;">Overview: <span id="overview" style="font-weight:normal;"></span></p>
                <p style="font-weight: bolder;">Rated: <span id="certification" style="font-weight:normal;"></span></p>
                <p style="font-weight: bolder;">Status: <span id="status" style="font-weight:normal;"></span></p>
                <p style="font-weight: bolder;">Release Date: <span id="release_date" style="font-weight:normal;"></span></p>
                <p style="font-weight: bolder;">Production Companies: <span id="prod_comp" style="font-weight:normal;"></span></p>
                <p style="font-weight: bolder;">Budget (adjusted for inflation): <span id="budget" style="font-weight:normal;"></span></p>
                <p style="font-weight: bolder;">Revenue (adjusted for inflation): <span id="revenue" style="font-weight:normal;"></span></p>
                
                </div>
            </div>
            </div>
        </div>

    <div class="row">
