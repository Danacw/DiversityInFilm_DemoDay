<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Cache-control" content="no-cache">
    <link rel="icon" href="https://img.icons8.com/fluency/48/000000/us-dollar.png" type="image/png">

    <title>Low-Budget Movie Recommendations</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"> 
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">   -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/main_styles.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/low_budget.css') }}">
</head>

<body>
    <!-- Menu -->
    <div class="placeholder">
        <div class="menu">
            <ul class="nav justify-content-center">
                <!-- Home Page -->
                <li class="nav-item">
                    <style> a:hover {color: rgb(252, 166, 180);}</style>
                    <a class="nav-link" href="/">Home</a>
                </li>
                <!-- Female Focused Page -->
                <li class="nav-item">
                    <a class="nav-link" href="/femalefocused">Female Focused</a>
                </li>
                <!-- International Page -->
                <li class="nav-item">
                    <a class="nav-link" href="/international">International</a>
                </li>
                <!-- Low Budget Page -->
                <li class="nav-item">
                    <a class="nav-link" href="/lowbudget">Low Budget</a>
                </li>
                <!-- Explore Page -->
                <li class="nav-item">
                    <a class="nav-link" href="/explore">Explore</a>
                </li>
                <!-- GRAB MOVIE TITLE & RUN SIMILARITY.PY  -->
                <form action="{{ url_for('similarity_scores') }}" method="post">
                    <input type="text" name = 'nm' placeholder="        Search Movie" name="chosenTitle">
                    <input type="submit" value="search" id="submit_button">
                </form>
            </ul>
            
        </div>
    
    <!-- Title Jumbotron -->
    <div class="container">
        <div class="row">
            <div class="col-md-12 jumbotron text-center">
                <h1>Low-Budget Movie Recommendations</h1>
                <!-- Get the title of search -->
                <div id="displayTitle">
                    <h3>Selected Title: {{ title }}</h3> 
                </div>
                
            </div>
        </div>
    
        <!-- Bar Chart -->
        <div class="row">
            <div class="col-md-12">
                <div id="bar-chart"></div>
            </div>
        </div>

        <!-- Table Title -->
        <div class="row">
            <!-- Title added by js -->
            <div class="col-md-12 text-center" id="table-title"></div>
        </div>

        <!--Table of Data-->
        <div class="row">
            <!--Column-->
            <div class="col-md-12 col sm-12">
                <!--Table area-->
                <div class="table-container" style="overflow-x:auto;">
                    <table class="lowBudgetTable">
                <!-- <div id="table-area"> -->
                    <!--Films Table-->
                    <!-- <table id="films-table" class="table table-striped table-responsive table-hover"> -->
                        <!--Table Headers-->
                        <thead>
                            <!--Table Rows: Headers, added by js-->
                            <tr></tr>
                        </thead>
                        <!--Tbody, added by js-->
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

    </div> <!-- Close container -->
</div> <!-- Close placeholder -->

    <!-- Import files & dependencies -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="./static/data/lowbudgetdata.js"></script>
    <script src="./static/js/low_budget.js"></script>
    
</body>

</html>
